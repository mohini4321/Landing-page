<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #454545);
      color: #fff;
      overflow: hidden;
    }

    .container {
      height: 85vh;
      width: 100vw;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      background-image: url(images/3d-rendering-golden-chart-gold-600nw-2461286259.webp);
      background-size: cover;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      max-width: 1000px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
      border-radius: 50%;
      overflow: hidden;
      object-fit: cover;
    }

    .headings h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subscribers {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #00ffab;
    }

    .subheadings {
      margin-bottom: 1.5rem;
    }

    .subheadings h3 {
      font-weight: 300;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #ddd;
    }
    .subheadings h3 span{
      color: #00ffab;
      font-weight: bold;
    }

    .buttons {
      display: block;
      margin: 5px auto;
     }

    .buttons a {
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      background: #00ffab;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #00ffab;
      color: #000;
    }
    .button:active{
      background-color: #00E699;
    }

    .insta-img {
      border-radius: 15px;
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    @media(max-width: 768px) {
      .card {
        grid-template-columns: 1fr;
        height: auto;
        overflow-y: auto;
        padding: 1.5rem;
      }
      body {
        overflow: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <img src="images/logo.jpg" alt="Logo" class="logo" />
        <div class="headings">
          <h1>Welcome to Our Community</h1>
          <h1>Grow With Us</h1>
          <h1>Stay Connected</h1>
        </div>
        <div class="subscribers">ðŸ”¥ 33,900+ Subscribers</div>
        <div class="subheadings">
          <h3>Get Daily Views on Equity, Index options</h3>
          <h3>Perfect for Learners , New Traders & Market Enthusiasts!</h3>
          <h3>For insights that will grow your knowledge .<span>DO JOIN</span> </h3>
        </div>
        <div class="buttons">
          <a href="https://t.me/+ryrOXAOSMpBhM2Q1" target="_blank">Join Telegram</a>
        </div>
      </div>
     
    </div>
  </div>
</body>
</html>
